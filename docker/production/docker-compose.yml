version: "3.1"
services:
  bot:
    build:
      context: ../../.
      dockerfile: ./docker/Dockerfile
    links:
      - db
    volumes:
      - ../../logs:/var/usr/app/build/logs

  db:
    image: postgres:12.1
    restart: always
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: "${DB_USER}"
